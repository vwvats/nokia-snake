<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nokia Snake</title>
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Snake Game</h1>
  <div class="game">
    <div class="instructions">
      <p><span>Instructions</span>:<br>
      Press start to play. <br>
      Your speed increases with each apple you eat. <br>
      Game over when you hit the wall or yourself. <br>
      Try eating more than 25 apples. <br>
      Good Luck!</p>
    </div>
    <div class="play-area">
      <div class="grid"></div>
      <div class="scoreboard">
        <button id="start">Start</button>
        <h3><span id="score"></span> : Score</h3>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="index.js"></script>
</body>
</html>
